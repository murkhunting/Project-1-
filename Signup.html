<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Exo-Observer - Signup</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,600"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/burger-menu-icon.css" />
  </head>

  <body id="portada">
    <header>
      <nav>
        <!-- NAVIGATION BAR -->
        <div class="nav-container">
          <!-- HOME BUTTON -->
          <a href="Homepage.html"
            ><img src="images/logo principal.png" alt="Logo" class="minilogos"
          /></a>
          <div id="menu-btn">
            <div class="burger-menu-icon">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        <span class="logosblancos">
          <img src="images/logolink.png" alt="apis" class="miniminilogos" />
          <a class="letrasblancas" href="AstronomyPictures.html">Pictures </a>
        </span>
        <span class="logosblancos">
          <img src="images/logolink.png" alt="apis" class="miniminilogos" />
          <a class="letrasblancas" href="Exoplanets.html">Exoplanets</a>
        </span>

        <span class="logosblancos">
          <img src="images/logolink.png" alt="apis" class="miniminilogos" />
          <a class="letrasblancas" href="Login.Html">Login </a>
        </span>
      </nav>
    </header>

    <main>
      <section class="signup">
        <h2>Sign Up</h2>
        <div class="form-wrapper">
          <form class="signup-form" action="">
            <input type="text" id="name" placeholder="Observer Name" />
            <input type="text" id="planet" placeholder="Your Own Exo-Planet" />

            <!-- we can also use type="email" for the email input, to get additional validation by the browser -->
            <input type="text" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Enter Password" />
            <input
              type="password"
              id="repeat-password"
              placeholder="Repeat Password"
            />

            <!-- The `disabled` deactivates the button. Button will be activated or desactivated by the `checkButton` method in the Singup.js  -->
            <button type="submit" class="button" id="signup-button">
              Sign Up New Observer!
            </button>
          </form>

          <div class="message-container"></div>
        </div>
      </section>
    </main>

    <script src="./scripts/Signup.js"></script>
    <script src="./scripts/User.js"></script>
    <script src="./scripts/Database.js"></script>
    <script src="./scripts/Validator.js"></script>
  </body>
</html>
