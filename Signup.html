<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Exo-Observer - Signup</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,600"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/burger-menu-icon.css" />
  </head>

  <body id="portada">
    <header>
      <nav>
        <!-- NAVIGATION BAR -->
        <div class="nav-container">
          <!-- HOME BUTTON -->
          <a href="Homepage.html"
            ><img src="images/logo principal.png" alt="Logo" class="minilogo"
          /></a>
          <div id="menu-btn">
            <div class="burger-menu-icon">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        <div class="navmenu">
          <a href="dashboard.html">Dashboard</a>
          <a href="signup.html">Sign Up</a>
          <a href="login.html">Login</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="signup">
        <h2>Sign Up</h2>
        <div class="form-wrapper">
          <form class="signup-form" action="">
            <input type="text" id="name" placeholder="Observer Name" />
            <input type="text" id="pokemon" placeholder="Favorite Planet" />
            
            <!-- we can also use type="email" for the email input, to get additional validation by the browser -->
            <input type="text" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Enter Password" />
            <input
              type="password"
              id="repeat-password"
              placeholder="Repeat Password"
            />

            <!-- The `disabled` deactivates the button. Button will be activated or desactivated by the `checkButton` method in the Singup.js  -->
            <button type="submit" class="button" id="signup-button">
              Sign Up
            </button>
          </form>

          <div class="message-container"></div>
        </div>
      </section>
    </main>
    <div>
      <!-- MAIN LOGO AND HOMEPAGE BUTTON -->
      <a href="Homepage.html"
        ><img src="images/logo principal.png" alt="Logo" class="mainlogo"
      /></a>
    </div>

    <script src="./scripts/Signup.js"></script>
    <script src="./scripts/User.js"></script>
    <script src="./scripts/Database.js"></script>
    <script src="./scripts/Validator.js"></script>
  </body>
</html>
